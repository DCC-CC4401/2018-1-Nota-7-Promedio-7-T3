{% extends "Layouts/GeneralLayout.html" %}
{% load static %}
{% load bootstrap4 %}

{% block cabeza %}

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}"> <!-- CSS reset -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Resource style -->
    <title>Iniciar Sesión</title>
{% endblock %}
{% block content %}
    {% load bootstrap4 %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
    <div class="form-row text-center">
    <div class="col-12">
    ¿No tiene una cuenta? <a class="btn btn-outline-info" href="/register/" role="button">¡Regístrese!</a>
    </div>
    </div>
{% endblock %}

</body>

</html>
