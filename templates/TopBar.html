<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ddd;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 4px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #888;
}
.right {
    text-align: right;
    float: right;
}

</style>
</head>
<header>

<ul>
  <li><img id="LogoCEI" src="/media/cosas/logoCEI2014.png" onclick="" alt="Mountain View" width="70" height="70"><br></li>
  <div class="right">
  <li><a><img id="Mail" src="/media/cosas/mailIcon.png" onclick="" alt="Mountain View" width="50" height="50"></a></li>
  <li><a href=""> {{ perfil.nombre }} </a></li>
  <li><a href="#foto">Foto</a></li>
  </div>
</ul>

</header>
<body>
<br/>
    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
