<!DOCTYPE html>
<html lang="en">
<head>
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
}
    /*Color del texto en el estado*/
    .Disponible {
        display: inline-block;
        background:green;
        border-radius: 6px;
        text-align: center;
        color:white}
    .Prestado {color:red}
    .Reparaci√≥n {color:yellow}
    .Perdido{color:orangered}
    /*Color del texto en el estado*/
    .container {
        overflow: hidden;
}
    .left-column {
        width: 50%;
        margin-left: 100px;
        float:left;
}

    .right-column {
        margin-top: 30px;
        float:right;
        width:40%;
    }
    p {
        font-size: 16px;
        font-weight: 300;
        color: #86939E;
        line-height: 24px;
}
    h1 {
        font-weight: 300;
        font-size: 40px;
        color: #43484D;
        letter-spacing: -2px;
}
    h2 {
        font-weight: 300;
        font-size: 18px;
        color: #43484D;
}

    .resize_fit_center {
        max-width:40%;
        max-height:40%;
        vertical-align: middle;
}
    .descripcion {
        border: dashed 1px black;
    }

    .caja_reserva {
        position: relative;
        min-height: 100px;
        width: 60%;
        border: solid 1px black;
    }
    .caja_historial {
        position: relative;
        min-height: 100px;
        width: 60%;
        border: solid 1px black;
        overflow: scroll;
    }
</style>
</head>
{% extends "TopBar.html" %}
{% block content %}
<main class="container">
  <!-- Left Column -->
  <div class="left-column">
      <div class="product-description">
      <h1>{{ nombre }} &nbsp <span class="{{ estado }}">&nbsp< {{ estado }} &nbsp</span></h1>
          <br/>
          <!-- Foto -->
          <img class='resize_fit_center' src={{ foto.url }} />
          <br/>
          <br/>
          <div class="descripcion">
          <p>{{ descripcion }}</p>
          </div>
    </div>
  </div>

  <!-- Right Column -->
  <div class="right-column">
    <!-- Descripcion Articulo -->
      <h2>Solicitar Reserva</h2>
      <div class="caja_reserva">
          <form action="">
              <h2>Fecha: <input type="date"></h2>
              <h2>Hora:<input type="time"></h2>
              <p align="right">
              <input type="submit" value="Pedir">
              </p>
          </form>
      </div>
      <h2>Historial Reservas</h2>
            <div class="caja_historial">

            </div>
  </div>
</main>
{% endblock %}
</html>
